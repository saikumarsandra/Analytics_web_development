<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .buy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Conditional Statements and Loops in JavaScript</h1>
    <h2>Product List</h2>
    <label><input type="text" id="search-input" placeholder="Search products..."></label> <button
        id="search-btn">Search</button>
    <ul id="product-list"></ul>

    <script>
        const products = [
            { name: "Laptop", price: "$999" },
            { name: "Smartphone", price: "$699" },
            { name: "Tablet", price: "$499" },
            { name: "Headphones", price: "$199" },
            { name: "Smartwatch", price: "$299" },
            { name: "Camera", price: "$899" }
        ];

        const productList = document.getElementById("product-list");

        products.forEach(product => {
            const listItem = document.createElement("li");
            listItem.className = "product-card";

            listItem.innerHTML = `
                <div class="product-name">${product.name}</div>
                <div class="product-price">${product.price}</div>
                <button class="buy-button">Buy Now</button>
            `;
            productList.appendChild(listItem);
        });

        document.getElementById("search-btn").addEventListener("click", function () {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const productCards = document.querySelectorAll(".product-card");

            productCards.forEach(card => {
                const productName = card.querySelector(".product-name").textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
